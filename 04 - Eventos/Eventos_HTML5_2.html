<html lang="en">
<head>

    <title>Eventos</title>

    <script>

        var imagen = new Array(6);//Declaramos una Array
        //Primera forma 
        function tipoFlor(){
          
            alert("Pensamientos");
            
        }

        
        /* function tipoFlor2(){

            imagen.addEventListener("click",tipoFlor,false);
        } */


        //Ejemplo

        function manejaFlor(){
            for(var i = 0; i < imagen.length; i++){
            imagen[i] = document.getElementsByTagName("img")[i];
            }

            //Podemos desencadenar varios eventos con este método
            imagen[0].addEventListener("mouseover",function(){imagen[0].width =225;imagen[0].height = 225;},false);//Funciones anónimas para simplifacar el código
            imagen[0].addEventListener("mouseout",function(){imagen[0].width =200;imagen[0].height = 200;},false);//Ya no nos haría falta las funciones de crecer y aumentar flor
            imagen[0].addEventListener("click",tipoFlor,false);

            imagen[1].addEventListener("mouseover",function(){imagen[1].width =225;imagen[1].height = 225;},false);
            imagen[1].addEventListener("mouseout",function(){imagen[1].width =200;imagen[1].height = 200;},false);
            imagen[1].addEventListener("click",tipoFlor,false);

            imagen[2].addEventListener("mouseover",function(){imagen[2].width =225;imagen[2].height = 225;},false);
            imagen[2].addEventListener("mouseout",function(){imagen[2].width =200;imagen[2].height = 200;},false);
            imagen[2].addEventListener("click",tipoFlor,false);

            imagen[3].addEventListener("mouseover",function(){imagen[3].width =225;imagen[3].height = 225;},false);
            imagen[3].addEventListener("mouseout",function(){imagen[3].width =200;imagen[3].height = 200;},false);
            imagen[3].addEventListener("click",tipoFlor,false);

            imagen[4].addEventListener("mouseover",function(){imagen[4].width =225;imagen[4].height = 225;},false);
            imagen[4].addEventListener("mouseout",function(){imagen[4].width =200;imagen[4].height = 200;},false);
            imagen[4].addEventListener("click",tipoFlor,false);

            imagen[5].addEventListener("mouseover",function(){imagen[5].width =225;imagen[5].height = 225;},false);
            imagen[5].addEventListener("mouseout",function(){imagen[5].width =200;imagen[5].height = 200;},false);
            imagen[5].addEventListener("click",tipoFlor,false);

            //Los eventos no pueden meterse en un bucle for por que seguíria recorriendo el código
        }

        /* function crecerFlor(){
            imagen.width =225;
            imagen.height = 225;

        } */

        /* function menguarFlor(){

            imagen.height = 200;
        } */

        //window.onload = manejaFlor;
        window.addEventListener("load",manejaFlor,false);



        //window.onload = tipoFlor2;//esto ejecutará la función tipoFlor2 nada más cargar la pág.

    </script>
