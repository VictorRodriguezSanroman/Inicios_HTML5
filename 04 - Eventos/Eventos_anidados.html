<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function eventos(){
            var elemento = document.getElementsByTagName("img")[0];

            var elemento2 = document.getElementsByTagName("p")[0];

            elemento.addEventListener("click",aviso1,false);
            elemento2.addEventListener("click", aviso2,true);
            //Con el tercer parámetro decidimos que se desencadena primero
        }

        function aviso1(){
            alert("Soy la imagen");
        }

        function aviso2(){
            alert("Soy el párrafo");
        }





        window.addEventListener("load",eventos,false);
    </script>
</head>
<body>
    <p>
        <img src="imagenes/1.jpg"/>

    </p>
    
</body>
</html>
