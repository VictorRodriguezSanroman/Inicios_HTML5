<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto en canvas</title>

    <style>
        #lienzo {
            border: 13px solid rgb(100, 219, 100);
            
        }

        section {
            width: 800px;
            position: relative;
            margin: auto;
        }
    </style>

    <script>
        function comenzar(){
            let elemento = document.getElementById("lienzo");
            lienzo = elemento.getContext("2d");

            lienzo.shadowColor = "rgba(0,0,0,0.5)";//sombras siempre de establecer el 2d
            lienzo.shadowOffsetX = 4;
            lienzo.shadowOffsetY = 4;
            lienzo.shadowBlur = 5;

            lienzo.font = "bold 24px verdana";

            lienzo.textAlign = "start";//comienza en las coordenadas dadas. "end" finaliza en las coordenadas dadas

            lienzo.textBaseline = "top"; /* top o bottom para poner el texto por encima o por debajo de la linea de las x en coordenadas */

            lienzo.fillText ("Hello world", 300, 300); //primer parametro texto; segundo y tercero coordenadas

            
            /* lienzo.moveTo(300,300);
            lienzo.lineTo(455,300);
            lienzo.stroke(); */

            let dimensiones = lienzo.measureText ("Hello world!"); //para averiguar el tama√±o de nuestro texto
            //lienzo.strokeRect(300,300, dimensiones.width, 25);
        }

        window.addEventListener("load",comenzar,false);
    </script>
</head>
<body>
    <section id="texto">
        <canvas id = "lienzo" width="800" height="600">

            Su navegador no admite el elemento canvas

        </canvas>
    </section>
    
</body>
</html>
