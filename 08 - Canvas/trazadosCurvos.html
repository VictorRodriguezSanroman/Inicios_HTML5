<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazados curvos</title>

    <style>
        #lienzo1, #lienzo2, #lienzo3 {
            border: 1px solid red; 
        }

    </style>

    <script>

        function comenzar(){

            let elemento = document.getElementById("lienzo1");
            lienzo1 = elemento.getContext("2d");

            lienzo1.beginPath();

            lienzo1.arc(100,100,50,0,1,false);//Para realizar el trazado curvo
            //lienzo1.arc(250,150,100,0,2 * (Math.PI),false);//Dibujar un circulo perfecto

            lienzo1.stroke();

            /*los dos primeros parametros corresponden al centro del círculo
            * tercero parámetro es el rádio
            * cuarto y quinto corresponden al ángulo, se mide en radianes
            * el boolean nos devuelve el trazo del ángulo y si es true el resto del círculo
            */
            
            elemento = document.getElementById("lienzo2");
            lienzo2 = elemento.getContext("2d");

            lienzo2.beginPath();

            lienzo2.moveTo(150 , 150);

            lienzo2.quadraticCurveTo(100, 125, 50, 200); //Trazados curvos desperfectos con un punto de control
            lienzo2.stroke();


            elemento = document.getElementById("lienzo3");
            lienzo3 = elemento.getContext("2d");

            lienzo3.beginPath();

            lienzo3.moveTo(250, 50);
            //lienzo.quadraticCurveTo(100, 125, 50, 200); //Trazados curvos desperfectos con un punto de control

            lienzo3.bezierCurveTo(200, 125, 300, 125, 250, 200);//Trazados curvos desperfectos con dos puntos de control


            



            lienzo3.stroke();
        }




        window.addEventListener("load", comenzar,false);


    </script>

</head>

<body>
    <section id="dibujo">

        <canvas id= "lienzo1" width= "500" height="300">

            Su navegador no admite el elemento canvas


        </canvas>

        <canvas id= "lienzo2" width= "500" height="300">

            Su navegador no admite el elemento canvas


        </canvas>

        <canvas id= "lienzo3" width= "500" height="300">

            Su navegador no admite el elemento canvas


        </canvas>

    </section>
    
</body>
</html>
